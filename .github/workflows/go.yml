name: Go

on:
#   push:
#     branches: [ main ]
  pull_request:
    branches: [ dev ]

jobs:
  lint:
    name: Golang lint
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.42.1
          args:  --timeout 2m
