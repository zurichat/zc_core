
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {

  var spec = {
    "components": {
        "schemas": {
            "DataDeleteRequestBody": {
                "properties": {
                    "bulk_delete": {
                        "description": "Boolean value that indicates whether many documents are to be deleted or not.",
                        "type": "boolean"
                    },
                    "collection_name": {
                        "description": "The name of collection to insert data into.",
                        "type": "string"
                    },
                    "filter": {
                        "description": "Query to be matched",
                        "type": "object"
                    },
                    "object_id": {
                        "description": "The ID of inserted data (to be set at server side)",
                        "type": "string"
                    },
                    "organization_id": {
                        "description": "The ID of the organization plugin belongs to.",
                        "type": "string"
                    },
                    "payload": {
                        "description": "Actual data plugin wants to store in DB.",
                        "type": "object"
                    },
                    "plugin_id": {
                        "description": "The plugin ID.",
                        "type": "string"
                    }
                },
                "required": [
                    "plugin_id",
                    "organization_id",
                    "collection_name",
                    "payload"
                ],
                "type": "object"
            },
            "DataDeleteResponse": {
                "properties": {
                    "data": {
                        "properties": {
                            "deleted_count": {
                                "description": "Number of documents deleted.",
                                "type": "integer"
                            }
                        },
                        "type": "object"
                    },
                    "message": {
                        "type": "string"
                    },
                    "status": {
                        "type": "string"
                    }
                },
                "type": "object"
            },
            "DataPostResponse": {
                "properties": {
                    "data": {
                        "properties": {
                            "insert_count": {
                                "type": "integer"
                            },
                            "object_id": {
                                "type": "string"
                            }
                        },
                        "type": "object"
                    },
                    "message": {
                        "type": "string"
                    },
                    "status": {
                        "type": "string"
                    }
                },
                "type": "object"
            },
            "DataPutResponse": {
                "properties": {
                    "data": {
                        "properties": {
                            "matched_documents": {
                                "description": "Number of documents matching filter.",
                                "type": "integer"
                            },
                            "modified_documents": {
                                "description": "Number of documents modified.",
                                "type": "string"
                            }
                        },
                        "type": "object"
                    },
                    "message": {
                        "type": "string"
                    },
                    "status": {
                        "type": "string"
                    }
                },
                "type": "object"
            },
            "DataReadRequestBody": {
                "properties": {
                    "collection_name": {
                        "description": "The name of collection to read from.",
                        "type": "string"
                    },
                    "filter": {
                        "description": "Query to be matched, ignore if object_id is known",
                        "type": "object"
                    },
                    "object_id": {
                        "description": "The ID of object to be received, if known, else ignore",
                        "type": "string"
                    },
                    "organization_id": {
                        "description": "The ID of the organization plugin belongs to.",
                        "type": "string"
                    },
                    "plugin_id": {
                        "description": "The plugin ID.",
                        "type": "string"
                    }
                },
                "required": [
                    "plugin_id",
                    "organization_id",
                    "collection_name"
                ],
                "type": "object"
            },
            "DataRetrievedResponse": {
                "properties": {
                    "data": {
                        "items": {
                            "description": "object retrieved from DB.",
                            "type": "object"
                        },
                        "type": "array"
                    },
                    "message": {
                        "type": "string"
                    },
                    "status": {
                        "type": "string"
                    }
                },
                "type": "object"
            },
            "DataWriteRequestBody": {
                "properties": {
                    "bulk_write": {
                        "description": "Boolean value that indicates whether many documents are to be inserted or not.",
                        "type": "boolean"
                    },
                    "collection_name": {
                        "description": "The name of collection to insert data into.",
                        "type": "string"
                    },
                    "filter": {
                        "description": "Query to be matched",
                        "type": "object"
                    },
                    "object_id": {
                        "description": "The ID of inserted data (to be set at server side)",
                        "type": "string"
                    },
                    "organization_id": {
                        "description": "The ID of the organization plugin belongs to.",
                        "type": "string"
                    },
                    "payload": {
                        "description": "Actual data plugin wants to store in DB.",
                        "type": "object"
                    },
                    "plugin_id": {
                        "description": "The plugin ID.",
                        "type": "string"
                    }
                },
                "required": [
                    "plugin_id",
                    "organization_id",
                    "collection_name",
                    "payload"
                ],
                "type": "object"
            },
            "Error": {
                "properties": {
                    "message": {
                        "type": "string"
                    },
                    "status": {
                        "type": "string"
                    }
                },
                "type": "object"
            }
        }
    },
    "info": {
        "contact": {
            "email": "developer@zuri.chat"
        },
        "description": "Zuri Chat is an open source slack clone. However, it offers a lot more functionality via a plugin system where each room can be provided by a different plugin provider.",
        "title": "Zuri Chat Core API (Data Endpoints)",
        "version": "1.0.0"
    },
    "openapi": "3.0.0",
    "paths": {
        "/data/delete": {
            "post": {
                "description": "Lets plugin delete data from DB.",
                "requestBody": {
                    "content": {
                        "application/json": {
                            "schema": {
                                "$ref": "#/components/schemas/DataDeleteRequestBody"
                            }
                        }
                    },
                    "required": true
                },
                "responses": {
                    "200": {
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/DataDeleteResponse"
                                }
                            }
                        },
                        "description": "Data deleted successfully"
                    },
                    "default": {
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/Error"
                                }
                            }
                        },
                        "description": "Unexpected error"
                    }
                },
                "tags": [
                    "delete"
                ]
            }
        },
        "/data/read": {
            "post": {
                "description": "Let's plugin read from DB.",
                "requestBody": {
                    "content": {
                        "application/json": {
                            "schema": {
                                "$ref": "#/components/schemas/DataReadRequestBody"
                            }
                        }
                    },
                    "required": true
                },
                "responses": {
                    "200": {
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/DataRetrievedResponse"
                                }
                            }
                        },
                        "description": "Successful query."
                    },
                    "default": {
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/Error"
                                }
                            }
                        },
                        "description": "Unexpected error"
                    }
                },
                "tags": [
                    "read"
                ]
            }
        },
        "/data/read/{plugin_id}/{coll_name}/{org_id}": {
            "get": {
                "description": "Retrieves data from the database",
                "parameters": [
                    {
                        "description": "provide the ID of the plugin retrieving data.",
                        "in": "path",
                        "name": "plugin_id",
                        "required": true,
                        "schema": {
                            "type": "string"
                        }
                    },
                    {
                        "description": "provide the name of the collection to be read from.",
                        "in": "path",
                        "name": "coll_name",
                        "required": true,
                        "schema": {
                            "type": "string"
                        }
                    },
                    {
                        "description": "provide the ID of the organization which plugin belongs to.",
                        "in": "path",
                        "name": "org_id",
                        "required": true,
                        "schema": {
                            "type": "string"
                        }
                    }
                ],
                "responses": {
                    "200": {
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/DataRetrievedResponse"
                                }
                            }
                        },
                        "description": "Data retrieved successfully"
                    },
                    "default": {
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/Error"
                                }
                            }
                        },
                        "description": "Unexpected error"
                    }
                },
                "tags": [
                    "read"
                ]
            }
        },
        "/data/write": {
            "post": {
                "description": "Lets plugin post new data to DB.",
                "requestBody": {
                    "content": {
                        "application/json": {
                            "schema": {
                                "$ref": "#/components/schemas/DataWriteRequestBody"
                            }
                        }
                    },
                    "required": true
                },
                "responses": {
                    "201": {
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/DataPostResponse"
                                }
                            }
                        },
                        "description": "Data created successfully"
                    },
                    "default": {
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/Error"
                                }
                            }
                        },
                        "description": "Unexpected error"
                    }
                },
                "tags": [
                    "write"
                ]
            },
            "put": {
                "description": "Updates data in databse",
                "requestBody": {
                    "content": {
                        "application/json": {
                            "schema": {
                                "$ref": "#/components/schemas/DataWriteRequestBody"
                            }
                        }
                    },
                    "required": true
                },
                "responses": {
                    "200": {
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/DataPutResponse"
                                }
                            }
                        },
                        "description": "Data updated successfully"
                    },
                    "default": {
                        "content": {
                            "application/json": {
                                "schema": {
                                    "$ref": "#/components/schemas/Error"
                                }
                            }
                        },
                        "description": "Unexpected error"
                    }
                },
                "tags": [
                    "write"
                ]
            }
        }
    },
    "servers": [
        {
            "description": "Zuri Chat Core API",
            "url": "https://api.zuri.chat/"
        }
    ]
};

  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui
}
</script>
</body>

</html>
